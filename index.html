<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Tortongs</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>

    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>

    <!-- comments:comment-block html -->
    <script src="scripts/app.js"></script>
    <script src="scripts/common/torrent.db.service.js"></script>
    <script src="scripts/home/home.js"></script>
    <script src="scripts/preferences/preferences.js"></script>
    <!-- endcomments -->

    <!-- comments:uncomment-block html -->
    <!--
    <script src="scripts/app.angular.min.js"></script>
    -->
    <!-- endcomments -->

</head>
<body>
<div class="page-container" style="height: 100%;">
    <md-content flex>

        <md-toolbar class="md-hue-2">
                <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleLeft()">
                    <i class="material-icons">menu</i>
                </md-button>
                <h2>
                <span>Tortongs</span>
                </h2>
                <span flex></span>
                <md-button class="md-icon-button" aria-label="Favorite">
                    <i class="material-icons">favorite</i>
                </md-button>
                <md-button class="md-icon-button" aria-label="More">
                    <i class="material-icons">more_vert</i>
                </md-button>
                </div>
        </md-toolbar>

        <md-content layout="column" layout-fill >

            <ng-view class="page">
                <h1>Loading...</h1>
            </ng-view>
            <md-sidenav class="md-sidenav-left md-whiteframe-4dp" md-component-id="left">

                <md-toolbar class="md-theme-light">
                    <h1 class="md-toolbar-tools">Sidenav Left</h1>
                </md-toolbar>
                <md-content layout-padding="">
                    
                </md-content>

            </md-sidenav>
        </md-content>
 </md-content>
    
</div>
</body>
</html>
